<div class="row dashboard">
	<h1 class="tac mb30">Dashboard</h1>
	<div class="large-3 columns userinfo">
		<div class="avatar_wrapper mb20">
			<img ng-src="{{user.avatar.big}}">
			<span class="changeavatar">
				Profilbild ändern
				<input type="file" id="fileInput">
			</span>
		</div>

		<div ng-hide="editstate">
			<p><strong>{{user.company}}</strong></p>
			<p class="mb10"><strong>{{user.firstname}} {{user.lastname}}</strong></p>
			<p>{{user.street}}</p>
			<p>{{user.zip}} {{user.city}}</p>
			<p class="mb30">{{user.tel}}</p>
		</div>

		<div ng-show="editstate">
			<form class="form-group" name="userdata">
				<fieldset>
					<input  type="text" class="form-control mb10" ng-model="user.company" value="user.company" placeholder="Unternehmen">
					<input required type="text" class="form-control mb10" ng-model="user.firstname" value="user.firstname" placeholder="Vorname">
					<input required type="text" class="form-control mb10" ng-model="user.lastname" value="user.lastname" placeholder="Nachname">
					<input  type="text" class="form-control mb10" ng-model="user.street" value="user.street" placeholder="Straße">
					<input  type="text" class="form-control mb10" ng-model="user.zip" value="user.zip" placeholder="PLZ">
					<input  type="text" class="form-control mb10" ng-model="user.city" value="user.city" placeholder="Stadt">
					<input  type="text" class="form-control" ng-model="user.tel" value="user.tel" placeholder="Telefon">
				</fieldset>
			</form>
		</div>

		<div ng-show="passstate">
			<form class="form-group" style="float:left" name="pass">
				<fieldset>
					<input required placeholder="Altes Passwort" type="password" class="form-control mb10" ng-model="password.old" value="password.old">
					<input required placeholder="Neues Passwort" type="password" class="form-control mb10" ng-model="password.new" value="password.new">
				</fieldset>
			</form>
		</div>

		<div ng-show="editstate || passstate">
			<a class="btn btn-primary wd100 fl mb10" href="" ng-click="save()">Speichern</a>
			<a class="btn btn-danger wd100 fl mb10" href="" ng-click="cancel()">Abbrechen</a>
		</div>

		<div ng-hide="editstate || passstate">
			<a class="btn btn-primary wd100 fl mb10" href="" ng-click="editProfile()">Profil bearbeiten</a>
			<a class="btn btn-primary wd100 fl mb10" href="" ng-click="editPass()">Passwort ändern</a>
			<a class="btn btn-danger wd100 fl" href="" ng-click="logout()">Logout</a>
		</div>

	</div>

<div class="crop_wrapper" ng-show="showCrop">
	<div class="cropArea">
		<img-crop result-image-quality="1.0" area-min-size="200" image="myImage" area-type="square" result-image="myCroppedImage"></img-crop>
	</div>

	<div class="decision_wrapper">
		<span ng-click="uploadAvatar()" class="icon-checkmark"></span>
		<span ng-click="cancelCrop()" class="icon-cross"></span>
