<style type="text/css" media="screen">
   .cke{
        margin : 10px 0 20px !important;
        box-shadow: none;
    }
</style>

<div class="bigform">
    <h2 class="mb30">Allgemeine Informationen</h2>
    <form ng-submit="uploadForm();" class="form-group">
        <input class="form-control mb10" ng-model="offer.title" placeholder="Titel des Angebotes" value="" type="text" required>

        <!-- <textarea ng-model="offer.description" class="form-control mb10 wd100" placeholder="Beschreibung des Angebotes"></textarea> -->

        <textarea ckeditor="editorOptions" ng-model="offer.description"></textarea>
        <input class="form-control mb10" min="0" ng-model="offer.price" placeholder="Kosten in €" value="{{offer.price}}" type="number" required>

        <select ng-model="offer.per" class="mb10">
            <option value="pro Buchung">pro Buchung</option>
            <option value="pro Teilnehmer">pro Teilnehmer</option>
            <option value="pro Jahr">pro Jahr</option>
            <option value="pro Monat">pro Monat</option>
            <option value="pro Tag">pro Tag</option>
            <option value="pro Stunde">pro Stunde</option>
            <option value="pro Minute">pro Minute</option>
        </select>

        <select ng-model="offer.category" class="mb10">
            <optgroup ng-repeat="cat in categories" label="{{cat.category}}">
                <option ng-repeat="subcat in cat.subcategory" value="{{subcat}}">{{subcat}}</option>
            </optgroup>
        </select>



        <h2 class="mt30 withchooser">Gibt es Öffnungszeiten? <div class="littlechooser"><span ng-class="{active : offer.business_hours}" ng-click="changeBusiness(true)">Ja</span><span ng-class="{active : !offer.business_hours}" ng-click="changeBusiness(false)">Nein</span></div></h2>

        <div ng-show="offer.business_hours" class="oeffnungszeiten">

            <ul class="chooser">
                <li ng-click="changeOpening($index)" ng-repeat="time in offer.times" ng-class="{active : time.open}">{{time.day}}</li>
            </ul>

            <ul class="displayer">
                <li ng-repeat="time in offer.times">
                    <p ng-if="time.open">von<br> <input type="text" pick-a-time="time.from" placeholder="00:00 Uhr" pick-a-time-options="timepickeroptions" />
                    bis<br> <input type="text" pick-a-time="time.to" placeholder="00:00 Uhr" pick-a-time-options="timepickeroptions" />
                    </p>
                    <p ng-if="!time.open">geschlossen!</p>
                </li>
            </ul>
        </div>


        <button ng-click="" class="btn btn-primary mt30">Bestellformular konfigurieren</button>
        <button ng-click="" class="btn btn-primary mt30">Bereich hinzufügen</button>
        <button ng-click="" class="btn btn-primary mt30 wd100">Zusammenfassung anzeigen und Angebot speichern</button>

<div class="progress_wrapper" ng-class="{'active': showProgress}">
